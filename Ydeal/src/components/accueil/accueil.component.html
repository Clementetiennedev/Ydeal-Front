<mat-card class="mat-card">
    <span class="embed" *ngFor="let item of products">
      <article class="postcard dark blue">
        <a class="postcard__img_link" href="#">
          <img class="postcard__img" src="{{item.pictures}}" alt="Image Title" />
        </a>
        <div class="postcard__text">
          <h1 class="postcard__title blue"><a href="#">{{item.title}}</a></h1>
          <div class="postcard__subtitle small">
            <time datetime="2020-05-25 12:00:00">
              <i class="fas fa-calendar-alt mr-2"></i>{{item.createdAt}}
            </time>
          </div>
          <div class="postcard__bar">{{item.price}}</div>
          <div class="postcard__preview-txt">{{item.description}}</div>
          <ul class="postcard__tagbox">
            <li class="tag__item"><i class="fas fa-tag mr-2"></i>{{item.category}}</li>
            <li class="tag__item"><i class="fas fa-clock mr-2"></i>Vendeur : {{getUser(item.ownerId)}}</li>
            <li class="tag__item play blue">
              <a href="#"><i class="fas fa-play mr-2"></i>Voir l'annonce</a>
            </li>
          </ul>
        </div>
      </article>
    </span>
</mat-card>
